<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>Etch-a-Sketch!</title>
  </head>
  <body>
    <div class="title">Etch-a-Sketch: Let's Draw!</div>

    <div class="main-container">
      <div class="buttons">
        <h2>Choices:</h2>

        <button class="button">New Grid</button>

        <button class="clear">Clear</button>

        <button class="reset">Reset</button>

        <div class="radio-btn">
          <input type="radio" id="black" name="color" value="black" checked />
          <label for="black">Black</label>
        </div>

        <div class="radio-btn">
          <input type="radio" id="eraser" name="color" value="eraser" />
          <label for="eraser">Eraser</label>
        </div>

        <div class="radio-btn">
          <input type="radio" id="rgb" name="color" value="rgb" />
          <label for="rgb">RGB</label>
        </div>
      </div>

      <div class="drawing-grid"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
